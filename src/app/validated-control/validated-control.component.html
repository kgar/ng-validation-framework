<div class="validated-control-container">
  <label>{{ label }}</label>
  <fa-icon [icon]="faInfoCircle" class="validation-error" *ngIf="showError"></fa-icon>
  <ng-content [class.test]="showError"></ng-content>
  <div *ngIf="showError" class="validation-error-message">
    {{ errorMessage }}
  </div>
</div>

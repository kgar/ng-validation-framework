<div class="validated-control-container" [class.invalid]="showError">
  <div *ngIf="useLabelAndErrorIconProps">
    <label class="validated-control-label" [for]="labelFor">{{ label }}</label>
    <app-validation-error-icon *ngIf="showError"></app-validation-error-icon>
  </div>
  <ng-content></ng-content>
  <div class="validation-error-message" *ngIf="useValidationMessages && showError">
    {{ errorMessage }}
  </div>
</div>
